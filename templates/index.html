<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    {% load static %}
    <style>
        body{
            background-color: darkslategrey;
            transition: linear;
            color: lightslategray;
        }

    </style>
</head>
<body>
    <div >
        <div class="collapse" id="navbarToggleExternalContent">

            <h5 class="text-dark h4">Menu</h5>
            <span class="text-muted">Please select from the following applications:</span>
          </div>
        </div>
        <nav class="navbar navbar-light bg-light" >

          </button>
          <h5 class="text-dark h4">Daniel Kentaro Smith</h5>
          <div class="col-md-8"></div>
          <img width="32" height="32" src = {% static "homepage/svgs/brands/python.svg"%}>

          <img width="32" height="32" src = {% static "homepage/svgs/brands/react.svg"%}>
        </nav>
      </div>
    <div class="container-fluid">
        <div class="row">
            {% block content %}
            {% endblock %}
        </div>
    </div>

<!--Bootstrap JS-->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
